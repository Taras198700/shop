<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="icon" href="img/">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="page page-light">
        <div class="wrapper">
            <header class="header">
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link" href="">Men</a></li>
                        <li class="nav-item"><a class="nav-link" href="">For women</a></li>
                        <li class="nav-item"><a class="nav-link" href="">For children</a></li>
                    </ul>
                </nav>
                <img src="img/logo.svg" alt="Logo">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="">Payment</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Cart</a></li>
                </ul>
                <div class="cart">
                    <span class="cart-count">5</span>
                </div>
            </header>
            <div class="main">
                <div class="main-item sale">
                    <p class="sale-description">Spring sale</p>
                    <h1 class="sale-title">Discounts up to 90%</h1>
                    <a class="btn" href="">Watch models</a>
                </div>
                <div class="main-item box">
                    <div class="box-price">
                        <strike class="box-price-old">190 $</strike>
                        <p class="box-price-new">70 $</p>
                    </div>
                    <img class="box-image" src="img/shoes.png" alt="Shoes">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
